name: SEACE CSV ZIP -> BigQuery (3 meses FULL CLEAN + carga + union estable)

on:
  workflow_dispatch: {}

jobs:
  seace_3months_full:
    runs-on: ubuntu-latest

    env:
      PROJECT_ID: heroic-ruler-481618-e5
      DATASET: github_actions
      MONTHS: "2025-11 2025-12 2026-01"
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth Google
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: heroic-ruler-481618-e5

      # 0) Crear dataset si no existe
      - name: Crear dataset si no existe
        shell: bash
        run: |
          set -euo pipefail
          bq --project_id="$PROJECT_ID" mk --dataset "$PROJECT_ID:$DATASET" || true

      # 1) LIMPIEZA TOTAL BigQuery (borra TODO lo que encuentre: tablas y vistas)
      - name: LIMPIEZA TOTAL BigQuery (tablas + vistas)
        shell: bash
        run: |
          set -euo pipefail
          python - <<'PY'
          import os, subprocess

          PROJECT = os.environ["PROJECT_ID"]
          DATASET = os.environ["DATASET"]

          # bq ls devuelve tablas y vistas. Las borramos con rm -f (sirve para ambos).
          out = subprocess.check_output(["bq", "--project_id", PROJECT, "ls", DATASET], text=True)
          lines = out.splitlines()

          # Saltar encabezados (normalmente 2 líneas). Filtrar filas con nombre.
          names = []
          for ln in lines[2:]:
              parts = ln.split()
              if parts:
                  names.append(parts[0])

          if not names:
              print("Dataset ya estaba vacío.")
          else:
              for name in names:
                  print(f"Borrando: {DATASET}.{name}")
                  subprocess.check_call(["bq", "--project_id", PROJECT, "rm", "-f", "-t", f"{DATASET}.{name}"])

          print("OK: limpieza BigQuery completa.")
          PY

      # 2) Limpieza runner
      - name: Limpiar runner (data/ tmp/)
        shell: bash
        run: |
          set -euo pipefail
          rm -rf data tmp || true
          mkdir -p data tmp
          echo "Runner limpio."

      # 3) Descargar ZIPs + extraer + contar filas reales + expected.tsv
      - name: Descargar ZIPs + extraer + conteo REAL + expected.tsv
        shell: bash
        run: |
          set -euo pipefail
          python - <<'PY'
          import os, zipfile, subprocess
          from pathlib import Path
          from collections import defaultdict

          MONTHS = os.environ["MONTHS"].split()
          tmp = Path("tmp"); tmp.mkdir(exist_ok=True)

          def run(cmd):
              r = subprocess.run(cmd, stdout=subprocess.PIPE, stderr=subprocess.STDOUT, text=True)
              if r.returncode != 0:
                  print(r.stdout)
                  raise SystemExit(r.returncode)

          def count_lines_fast(path: Path) -> int:
              with path.open("rb") as f:
                  return sum(1 for _ in f)

          expected_lines = ["family\tym\texpected_rows"]

          for ym in MONTHS:
              y, m = ym.split("-")
              url = f"https://contratacionesabiertas.oece.gob.pe/api/v1/file/seace_v3/csv/{y}/{m}"
              zip_path = tmp / f"seace_{y}_{m}.zip"
              out_dir  = tmp / f"unzipped_{y}_{m}"

              print(f"\n=== MES {ym} ===")
              print(f"URL: {url}")

              run(["bash","-lc", f"curl -L -f -sS '{url}' -o '{zip_path}'"])
              if zip_path.stat().st_size == 0:
                  raise SystemExit(f"ZIP vacío: {zip_path}")

              out_dir.mkdir(parents=True, exist_ok=True)
              with zipfile.ZipFile(zip_path, "r") as z:
                  z.extractall(out_dir)

              csvs = sorted(out_dir.glob("*.csv"))
              if not csvs:
                  raise SystemExit(f"No hay CSVs en {zip_path}")

              per_family = defaultdict(int)
              for f in csvs:
                  total_lines = count_lines_fast(f)
                  data_rows = max(total_lines - 1, 0)
                  fam = f.stem
                  per_family[fam] += data_rows
                  print(f"{f.name:35s} total_lines={total_lines:8d} data_rows={data_rows:8d}")

              print("\n--- Total por familia (este mes) ---")
              for fam, rows in sorted(per_family.items()):
                  print(f"{fam:35s} data_rows_sum={rows:10d}")
                  expected_lines.append(f"{fam}\t{ym}\t{rows}")

          (tmp/"expected.tsv").write_text("\n".join(expected_lines) + "\n", encoding="utf-8")
          print("\nOK: tmp/expected.tsv creado")
          PY

      - name: Mostrar expected.tsv (primeras 200 líneas)
        shell: bash
        run: |
          set -euo pipefail
          sed -n '1,200p' tmp/expected.tsv

      # 4) Normalizar headers + schema TODO STRING + guardar CSV limpio en data/
      - name: Normalizar headers + schema TODO STRING
        shell: bash
        run: |
          set -euo pipefail
          python - <<'PY'
          import os, re, json
          from pathlib import Path

          MONTHS = os.environ["MONTHS"].split()
          tmp  = Path("tmp")
          data = Path("data"); data.mkdir(exist_ok=True)

          def norm_name(s: str) -> str:
              s = s.strip().replace("/", "_").replace(" ", "_").replace("-", "_")
              s = re.sub(r"[^A-Za-z0-9_]", "_", s)
              s = re.sub(r"_+", "_", s).strip("_")
              if not s:
                  s = "col"
              if s[0].isdigit():
                  s = "c_" + s
              return s

          def normalize_header(line: str):
              cols = line.rstrip("\n\r").split(",")
              fixed = []
              seen = {}
              for c in cols:
                  c = norm_name(c)
                  k = seen.get(c, 0)
                  seen[c] = k + 1
                  if k > 0:
                      c = f"{c}_{k}"
                  fixed.append(c)
              return fixed

          total = 0
          for ym in MONTHS:
              y, m = ym.split("-")
              suffix = f"{y}_{m}"
              src_dir = tmp / f"unzipped_{y}_{m}"
              for src in sorted(src_dir.glob("*.csv")):
                  base = norm_name(src.stem)
                  table = f"{base}_{suffix}"

                  b = src.read_bytes().replace(b"\x00", b"")
                  lines = b.decode("utf-8", errors="replace").splitlines(True)
                  if not lines:
                      continue

                  header_cols = normalize_header(lines[0])
                  lines[0] = ",".join(header_cols) + "\n"

                  out_csv = data / f"{table}.csv"
                  out_csv.write_text("".join(lines), encoding="utf-8", newline="")

                  schema = [{"name": c, "type": "STRING", "mode": "NULLABLE"} for c in header_cols]
                  (data / f"{table}.schema.json").write_text(json.dumps(schema), encoding="utf-8")

                  total += 1

          print(f"OK: CSVs limpios creados: {total}")
          PY

      - name: Ver data/ (muestra segura)
        shell: bash
        run: |
          set -euo pipefail
          python - <<'PY'
          from pathlib import Path
          p = Path("data")
          files = sorted(p.iterdir())
          print(f"Archivos en data/: {len(files)}")
          for f in files[:80]:
              print(f.name)
          PY

      # 5) Cargar CSVs a BigQuery (TODO STRING)
      - name: Cargar CSVs a BigQuery (TODO STRING)
        shell: bash
        run: |
          set -euo pipefail
          for csv in data/*.csv; do
            table=$(basename "$csv" .csv)
            bq --project_id="$PROJECT_ID" load \
              --replace \
              --source_format=CSV \
              --skip_leading_rows=1 \
              --allow_quoted_newlines \
              --max_bad_records=0 \
              "$DATASET.$table" \
              "$csv" \
              "data/$table.schema.json"
          done

      # 6) Unión por familia (BIGQUERY solo ejecuta SQL plano; Python construye SELECT alineado con NULL)
      - name: Unir tablas por familia (estable, columnas faltantes = NULL)
        shell: bash
        run: |
          set -euo pipefail
          python - <<'PY'
          import os, re, subprocess
          from collections import defaultdict

          PROJECT = os.environ["PROJECT_ID"]
          DATASET = os.environ["DATASET"]

          # 1) listar tablas mensuales del dataset
          out = subprocess.check_output(["bq","--project_id",PROJECT,"ls",DATASET], text=True)
          tables = [ln.split()[0] for ln in out.splitlines()[2:] if ln.strip()]
          monthly = []
          for t in tables:
              if re.search(r'_\d{4}_\d{2}$', t):
                  monthly.append(t)

          if not monthly:
              raise SystemExit("No hay tablas mensuales *_YYYY_MM para unir.")

          # agrupar por familia
          fams = defaultdict(list)
          for t in monthly:
              fam = re.sub(r'_\d{4}_\d{2}$', '', t)
              fams[fam].append(t)

          # helper: columnas de una tabla (ordenadas)
          def get_cols(table):
              q = f"""
              SELECT column_name
              FROM `{PROJECT}.{DATASET}.INFORMATION_SCHEMA.COLUMNS`
              WHERE table_name = '{table}'
              ORDER BY ordinal_position
              """
              out = subprocess.check_output(["bq","--project_id",PROJECT,"query","--use_legacy_sql=false","--format=csv",q], text=True)
              cols = [ln.strip() for ln in out.splitlines()[1:] if ln.strip()]
              return cols

          # 2) para cada familia: superset de columnas y SELECT por tabla alineado
          for fam, ts in sorted(fams.items()):
              ts = sorted(ts)

              # superset columnas
              all_cols = []
              seen = set()
              cols_by_table = {}
              for t in ts:
                  cols = get_cols(t)
                  cols_by_table[t] = set(cols)
                  for c in cols:
                      if c not in seen:
                          seen.add(c)
                          all_cols.append(c)

              # construir SQL union con columnas alineadas
              selects = []
              for t in ts:
                  exprs = []
                  present = cols_by_table[t]
                  for c in all_cols:
                      if c in present:
                          exprs.append(f"`{c}` AS `{c}`")
                      else:
                          exprs.append(f"CAST(NULL AS STRING) AS `{c}`")
                  selects.append(f"SELECT {', '.join(exprs)} FROM `{PROJECT}.{DATASET}.{t}`")

              union_sql = " UNION ALL ".join(selects)
              final_sql = f"CREATE OR REPLACE TABLE `{PROJECT}.{DATASET}.{fam}` AS {union_sql}"

              print(f"[UNION] {fam} <= {len(ts)} tablas | cols={len(all_cols)}")
              subprocess.check_call(["bq","--project_id",PROJECT,"query","--use_legacy_sql=false",final_sql])

          print("OK: unión completa por familia.")
          PY

      # 7) Diagnóstico: familias mensuales vs tablas finales
      - name: Diagnóstico (mensuales vs finales)
        shell: bash
        run: |
          set -euo pipefail
          bq --project_id="$PROJECT_ID" query --use_legacy_sql=false --format=pretty "
          WITH monthly AS (
            SELECT DISTINCT REGEXP_REPLACE(table_name, r'_[0-9]{4}_[0-9]{2}$', '') AS fam
            FROM \`${PROJECT_ID}.${DATASET}.INFORMATION_SCHEMA.TABLES\`
            WHERE table_type='BASE TABLE'
              AND REGEXP_CONTAINS(table_name, r'_[0-9]{4}_[0-9]{2}$')
          ),
          finals AS (
            SELECT table_name AS fam
            FROM \`${PROJECT_ID}.${DATASET}.INFORMATION_SCHEMA.TABLES\`
            WHERE table_type='BASE TABLE'
              AND NOT REGEXP_CONTAINS(table_name, r'_[0-9]{4}_[0-9]{2}$')
          )
          SELECT m.fam, IF(f.fam IS NULL, 'FALTA_FINAL', 'OK') AS estado
          FROM monthly m
          LEFT JOIN finals f USING(fam)
          ORDER BY estado DESC, fam;
          "

      # 8) Verificación rápida (records si existe)
      - name: Verificar records final (conteo)
        shell: bash
        run: |
          set -euo pipefail
          bq --project_id="$PROJECT_ID" query --use_legacy_sql=false --format=pretty "
          SELECT COUNT(1) AS filas_records_final
          FROM \`${PROJECT_ID}.${DATASET}.records\`
          " || true
