name: SEACE CSV ZIP -> BigQuery (3 meses FULL CLEAN + carga + union estable + diagnostico real sin spam)

on:
  workflow_dispatch: {}

jobs:
  seace_3months_full:
    runs-on: ubuntu-latest

    env:
      PROJECT_ID: heroic-ruler-481618-e5
      DATASET: github_actions
      MONTHS: "2025-11 2025-12 2026-01"
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth Google
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: heroic-ruler-481618-e5

      # 0) Crear dataset si no existe
      - name: Crear dataset si no existe
        shell: bash
        run: |
          set -euo pipefail
          bq --project_id="$PROJECT_ID" mk --dataset "$PROJECT_ID:$DATASET" || true

      # 1) LIMPIEZA TOTAL BigQuery (sin spam)
      - name: LIMPIEZA TOTAL BigQuery (tablas + vistas)
        shell: bash
        run: |
          set -euo pipefail
          python - <<'PY'
          import os, subprocess
          PROJECT = os.environ["PROJECT_ID"]
          DATASET  = os.environ["DATASET"]

          out = subprocess.check_output(["bq", "--project_id", PROJECT, "ls", DATASET], text=True)
          names = []
          for ln in out.splitlines()[2:]:
              parts = ln.split()
              if parts:
                  names.append(parts[0])

          for name in names:
              subprocess.check_call(["bq", "--project_id", PROJECT, "rm", "-f", "-t", f"{DATASET}.{name}"])

          print(f"OK: limpieza BigQuery completa. Borradas: {len(names)}")
          PY

      # 2) Limpieza runner + init cache
      - name: Limpiar runner (data/ tmp/) + init cache
        shell: bash
        run: |
          set -euo pipefail
          rm -rf data tmp || true
          mkdir -p data tmp
          : > tmp/errors.txt
          echo "Runner limpio."

      # 3) Descargar ZIPs + extraer + expected.tsv (SIN SPAM por archivo)
      - name: Descargar ZIPs + extraer + expected.tsv
        shell: bash
        run: |
          set -euo pipefail
          python - <<'PY'
          import os, zipfile, subprocess
          from pathlib import Path
          from collections import defaultdict

          MONTHS = os.environ["MONTHS"].split()
          tmp = Path("tmp"); tmp.mkdir(exist_ok=True)
          err = tmp/"errors.txt"

          def log(code, msg):
              err.open("a", encoding="utf-8").write(f"{code}\t{msg}\n")

          def run(cmd):
              r = subprocess.run(cmd, stdout=subprocess.PIPE, stderr=subprocess.STDOUT, text=True)
              return r.returncode, r.stdout

          def count_lines_fast(path: Path) -> int:
              with path.open("rb") as f:
                  return sum(1 for _ in f)

          expected_lines = ["family\tym\texpected_rows"]

          for ym in MONTHS:
              y, m = ym.split("-")
              url = f"https://contratacionesabiertas.oece.gob.pe/api/v1/file/seace_v3/csv/{y}/{m}"
              zip_path = tmp / f"seace_{y}_{m}.zip"
              out_dir  = tmp / f"unzipped_{y}_{m}"

              rc, out = run(["bash","-lc", f"curl -L -f -sS '{url}' -o '{zip_path}'"])
              if rc != 0:
                  log("DOWNLOAD_FAIL", f"{ym}\t{url}")
                  continue

              if zip_path.stat().st_size == 0:
                  log("ZIP_EMPTY", f"{ym}\t{zip_path}")
                  continue

              out_dir.mkdir(parents=True, exist_ok=True)
              with zipfile.ZipFile(zip_path, "r") as z:
                  z.extractall(out_dir)

              csvs = sorted(out_dir.glob("*.csv"))
              if not csvs:
                  log("NO_CSV_IN_ZIP", f"{ym}\t{zip_path}")
                  continue

              per_family = defaultdict(int)
              for f in csvs:
                  total_lines = count_lines_fast(f)
                  data_rows = max(total_lines - 1, 0)
                  per_family[f.stem] += data_rows

              for fam, rows in sorted(per_family.items()):
                  expected_lines.append(f"{fam}\t{ym}\t{rows}")

              print(f"OK mes {ym}: familias={len(per_family)} archivos={len(csvs)}")

          (tmp/"expected.tsv").write_text("\n".join(expected_lines) + "\n", encoding="utf-8")
          print("OK: tmp/expected.tsv creado")
          PY

      # 4) Normalizar headers + schema TODO STRING + guardar CSV limpio en data/
      - name: Normalizar headers + schema TODO STRING
        shell: bash
        run: |
          set -euo pipefail
          python - <<'PY'
          import os, re, json
          from pathlib import Path

          MONTHS = os.environ["MONTHS"].split()
          tmp  = Path("tmp")
          data = Path("data"); data.mkdir(exist_ok=True)

          def norm_name(s: str) -> str:
              s = s.strip().replace("/", "_").replace(" ", "_").replace("-", "_")
              s = re.sub(r"[^A-Za-z0-9_]", "_", s)
              s = re.sub(r"_+", "_", s).strip("_")
              if not s:
                  s = "col"
              if s[0].isdigit():
                  s = "c_" + s
              return s

          def normalize_header(line: str):
              cols = line.rstrip("\n\r").split(",")
              fixed = []
              seen = {}
              for c in cols:
                  c = norm_name(c)
                  k = seen.get(c, 0)
                  seen[c] = k + 1
                  if k > 0:
                      c = f"{c}_{k}"
                  fixed.append(c)
              return fixed

          total = 0
          for ym in MONTHS:
              y, m = ym.split("-")
              suffix = f"{y}_{m}"
              src_dir = tmp / f"unzipped_{y}_{m}"
              for src in sorted(src_dir.glob("*.csv")):
                  base = norm_name(src.stem)
                  table = f"{base}_{suffix}"

                  b = src.read_bytes().replace(b"\x00", b"")
                  lines = b.decode("utf-8", errors="replace").splitlines(True)
                  if not lines:
                      continue

                  header_cols = normalize_header(lines[0])
                  lines[0] = ",".join(header_cols) + "\n"

                  out_csv = data / f"{table}.csv"
                  out_csv.write_text("".join(lines), encoding="utf-8", newline="")

                  schema = [{"name": c, "type": "STRING", "mode": "NULLABLE"} for c in header_cols]
                  (data / f"{table}.schema.json").write_text(json.dumps(schema), encoding="utf-8")

                  total += 1

          print(f"OK: CSVs limpios creados: {total}")
          PY

      # 4.1) Cache: expected.tsv -> ¿se generó CSV limpio?
      - name: Cache: expected -> CSV limpio existe
        shell: bash
        run: |
          set -euo pipefail
          python - <<'PY'
          import os, re
          from pathlib import Path

          tmp = Path("tmp")
          data = Path("data")
          err = tmp/"errors.txt"
          tsv = tmp/"expected.tsv"

          def log(code, msg):
              err.open("a", encoding="utf-8").write(f"{code}\t{msg}\n")

          def norm_name(s: str) -> str:
              s = s.strip().replace("/", "_").replace(" ", "_").replace("-", "_")
              s = re.sub(r"[^A-Za-z0-9_]", "_", s)
              s = re.sub(r"_+", "_").strip("_")
              if not s:
                  s = "col"
              if s[0].isdigit():
                  s = "c_" + s
              return s

          if not tsv.exists():
              log("EXPECTED_MISSING", "tmp/expected.tsv no existe")
              raise SystemExit(0)

          csv_tables = set(p.stem for p in data.glob("*.csv"))

          missing = []
          for ln in tsv.read_text(encoding="utf-8").splitlines()[1:]:
              fam_raw, ym, _ = ln.split("\t")
              y,m = ym.split("-")
              table = f"{norm_name(fam_raw)}_{y}_{m}"
              if table not in csv_tables:
                  missing.append(table)

          if missing:
              log("MISSING_CSV_CLEAN", f"{len(missing)} tablas esperadas no generaron CSV limpio (ej: {missing[:25]})")

          print(f"CSV faltantes vs expected: {len(missing)}")
          PY

      # 5) Cargar CSVs a BigQuery (cachea el error real)
      - name: Cargar CSVs a BigQuery (cache fallas)
        shell: bash
        run: |
          set -u
          for csv in data/*.csv; do
            table=$(basename "$csv" .csv)

            out="$(bq --project_id="$PROJECT_ID" load \
              --replace \
              --source_format=CSV \
              --skip_leading_rows=1 \
              --allow_quoted_newlines \
              --max_bad_records=0 \
              "$DATASET.$table" \
              "$csv" \
              "data/$table.schema.json" 2>&1)"
            rc=$?

            if [ $rc -ne 0 ]; then
              echo -e "LOAD_FAIL\t$table\t$out" >> tmp/errors.txt
            fi
          done

      # 5.1) Cache: expected mensual -> existe en BQ y tiene filas
      - name: Cache: expected mensual -> existe en BQ y tiene filas
        shell: bash
        run: |
          set -euo pipefail
          python - <<'PY'
          import os, re, subprocess
          from pathlib import Path

          PROJECT = os.environ["PROJECT_ID"]
          DATASET  = os.environ["DATASET"]

          tmp = Path("tmp")
          err = tmp/"errors.txt"
          tsv = tmp/"expected.tsv"

          def log(code, msg):
              err.open("a", encoding="utf-8").write(f"{code}\t{msg}\n")

          def norm_name(s: str) -> str:
              s = s.strip().replace("/", "_").replace(" ", "_").replace("-", "_")
              s = re.sub(r"[^A-Za-z0-9_]", "_", s)
              s = re.sub(r"_+", "_").strip("_")
              if not s:
                  s = "col"
              if s[0].isdigit():
                  s = "c_" + s
              return s

          if not tsv.exists():
              log("EXPECTED_MISSING", "tmp/expected.tsv no existe (no se puede validar BQ)")
              raise SystemExit(0)

          q = f"SELECT table_id AS table_name, row_count FROM `{PROJECT}.{DATASET}.__TABLES__`"
          out = subprocess.check_output(["bq","--project_id",PROJECT,"query","--use_legacy_sql=false","--format=csv", q], text=True)
          rows = [ln.split(",") for ln in out.splitlines()[1:] if ln.strip()]
          row_count = {t:int(rc) for t,rc in rows}

          missing_bq = []
          zero_rows  = []

          for ln in tsv.read_text(encoding="utf-8").splitlines()[1:]:
              fam_raw, ym, _ = ln.split("\t")
              y,m = ym.split("-")
              table = f"{norm_name(fam_raw)}_{y}_{m}"

              if table not in row_count:
                  missing_bq.append(table)
              elif row_count[table] == 0:
                  zero_rows.append(table)

          if missing_bq:
              log("MISSING_BQ_MONTHLY", f"{len(missing_bq)} tablas esperadas no existen en BQ (ej: {missing_bq[:25]})")
          if zero_rows:
              log("ZERO_ROWS_MONTHLY", f"{len(zero_rows)} tablas esperadas con 0 filas (ej: {zero_rows[:25]})")

          print(f"Mensuales esperadas sin tabla BQ: {len(missing_bq)} | con 0 filas: {len(zero_rows)}")
          PY

      # 6) Unión por familia (usa SOLO mensuales existentes, 1/2/3 meses OK)
      - name: Unir tablas por familia (1/2/3 meses ok)
        shell: bash
        run: |
          set -euo pipefail
          python - <<'PY'
          import os, re, subprocess
          from collections import defaultdict
          from pathlib import Path

          PROJECT = os.environ["PROJECT_ID"]
          DATASET  = os.environ["DATASET"]
          tmp = Path("tmp")
          err = tmp/"errors.txt"

          def log(code, msg):
              err.open("a", encoding="utf-8").write(f"{code}\t{msg}\n")

          out = subprocess.check_output(["bq","--project_id",PROJECT,"ls",DATASET], text=True)
          tables = [ln.split()[0] for ln in out.splitlines()[2:] if ln.strip()]
          monthly = [t for t in tables if re.search(r'_\d{4}_\d{2}$', t)]

          if not monthly:
              log("NO_MONTHLY_TABLES", "No hay tablas *_YYYY_MM para unir")
              print("WARN: no hay mensuales para unir.")
              raise SystemExit(0)

          fams = defaultdict(list)
          for t in monthly:
              fam = re.sub(r'_\d{4}_\d{2}$', '', t)
              fams[fam].append(t)

          def get_cols(table):
              q = f"""
              SELECT column_name
              FROM `{PROJECT}.{DATASET}.INFORMATION_SCHEMA.COLUMNS`
              WHERE table_name = '{table}'
              ORDER BY ordinal_position
              """
              out = subprocess.check_output(["bq","--project_id",PROJECT,"query","--use_legacy_sql=false","--format=csv",q], text=True)
              return [ln.strip() for ln in out.splitlines()[1:] if ln.strip()]

          for fam, ts in sorted(fams.items()):
              ts = sorted(ts)

              all_cols = []
              seen = set()
              cols_by_table = {}
              for t in ts:
                  cols = get_cols(t)
                  cols_by_table[t] = set(cols)
                  for c in cols:
                      if c not in seen:
                          seen.add(c)
                          all_cols.append(c)

              selects = []
              for t in ts:
                  present = cols_by_table[t]
                  exprs = []
                  for c in all_cols:
                      if c in present:
                          exprs.append(f"`{c}` AS `{c}`")
                      else:
                          exprs.append(f"CAST(NULL AS STRING) AS `{c}`")
                  selects.append(f"SELECT {', '.join(exprs)} FROM `{PROJECT}.{DATASET}.{t}`")

              final_sql = f"CREATE OR REPLACE TABLE `{PROJECT}.{DATASET}.{fam}` AS " + " UNION ALL ".join(selects)

              try:
                  subprocess.check_call(["bq","--project_id",PROJECT,"query","--use_legacy_sql=false",final_sql])
              except subprocess.CalledProcessError as e:
                  log("UNION_FAIL", f"{fam}\t{e}")
                  continue

          print("OK: uniones ejecutadas.")
          PY

      # 7) Cache: finales esperadas (según expected.tsv) vs finales existentes
      - name: Cache: finales esperadas vs existentes
        shell: bash
        run: |
          set -euo pipefail
          python - <<'PY'
          import os, re, subprocess
          from pathlib import Path

          PROJECT = os.environ["PROJECT_ID"]
          DATASET  = os.environ["DATASET"]
          tmp = Path("tmp")
          err = tmp/"errors.txt"
          tsv = tmp/"expected.tsv"

          def log(code, msg):
              err.open("a", encoding="utf-8").write(f"{code}\t{msg}\n")

          def norm_name(s: str) -> str:
              s = s.strip().replace("/", "_").replace(" ", "_").replace("-", "_")
              s = re.sub(r"[^A-Za-z0-9_]", "_", s)
              s = re.sub(r"_+", "_").strip("_")
              if not s:
                  s = "col"
              if s[0].isdigit():
                  s = "c_" + s
              return s

          if not tsv.exists():
              log("EXPECTED_MISSING", "tmp/expected.tsv no existe (no se puede validar finales)")
              raise SystemExit(0)

          # esperado: familias que aparecen al menos una vez en expected.tsv
          expected_fams = set()
          for ln in tsv.read_text(encoding="utf-8").splitlines()[1:]:
              fam_raw, _, _ = ln.split("\t")
              expected_fams.add(norm_name(fam_raw))

          q = f"SELECT table_id AS table_name FROM `{PROJECT}.{DATASET}.__TABLES__`"
          out = subprocess.check_output(["bq","--project_id",PROJECT,"query","--use_legacy_sql=false","--format=csv", q], text=True)
          actual = set(ln.strip() for ln in out.splitlines()[1:] if ln.strip())

          finals = set(t for t in actual if not re.search(r'_\d{4}_\d{2}$', t))
          missing = sorted(expected_fams - finals)

          if missing:
              log("MISSING_FINAL", f"{len(missing)} finales esperadas no existen (ej: {missing[:50]})")

          print(f"Finales esperadas: {len(expected_fams)} | finales reales: {len(finals)} | faltan: {len(missing)}")
          PY

      # 8) Reporte corto (sin spam)
      - name: Reporte (tmp/errors.txt)
        shell: bash
        run: |
          set -euo pipefail
          echo "=== RESUMEN ==="
          if [ -s tmp/errors.txt ]; then
            sed -n '1,200p' tmp/errors.txt
          else
            echo "OK: no se detectaron fallas cacheables."
          fi
